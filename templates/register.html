<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستخدم جديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Health Monitoring System</h2>
        <h2 style="color: red;">New User</h2>
        <form action="/register" method="POST">
            <label for="name" style="text-align: left;">Name</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="identity_number" style="text-align: left;">Id number </label>
            <input type="text" id="identity_number" max="9" name="identity_number" required><br><br>
            <label for="address" style="text-align: left;">Address</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="phone_number" style="text-align: left;">Mobile No </label>
            <input type="text" id="phone_number" name="phone_number" required><br><br>
            <label for="phone_number" style="text-align: left;">Email  </label>
            <input type="text" id="phone_number" name="Email" required><br><br>
            <label for="user_type" style="text-align: left;">User Type </label>
            <select id="user_type" name="user_type" required>
                <option value="مريض">Patient</option>
                <option value="دكتور">Doctor</option>
            </select><br><br>
            <input type="submit" value="Register">
        </form>
        <br>
        <a href="/"> Login Page  </a>
    </div>
</body>
</html>
